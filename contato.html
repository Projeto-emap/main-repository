<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="img/logo fundo preto (1).png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>

    <nav>
        <div class="logo">
            <img src="img/logoPreta.png" alt="logo">
        </div>

        <ul class="center">
            <li><a href="index.html">home</a></li>
            <li><a href="solucao.html">solução</a></li>
            <li><a href="contato.html" class="sublinhado">contato</a></li>
        </ul>

        <ul class="direita">
            <!-- 
            <div class="seta">
                <li><a href="login.html" class="seta"><img src="img/arrow.png" alt="seta"></a></li>
            </div> -->

            <li><a href="login.html">login</a></li>
        </ul>
    </nav>

    <div class="contato">
        <h1>Vamos conversar</h1>
        <span class="spanContato">Entre em contato aqui</span>
    </div>
    <div class="container">

        <div class="nome">
            <label class="nomeLabel">Nome Completo</label><br>
            <input type="text" id="nome" placeholder="Insira seu nome completo aqui.">

        </div>

        <div class="email" style="margin-top: 10px;">
            <label class="emailLabel" for="email">Email</label><br>
            <div class="email-container">
                <input type="email" id="email" placeholder="Insira seu email aqui.">
            </div>
        </div>

        <div class="mensagem" style="margin-top: 10px;">
            <label class="mensagemLabel" for="mensagem">Mensagem</label><br>
            <div class="mensagem-container">
                <textarea maxlength="500" name="mensagem" id="mensagem" placeholder="Insira sua mensagem aqui."></textarea>
                <div id="contador">0/500</div>
            </div>
        </div>


        <div class="btns">
            <button class="btnEnviar">Enviar</button>
        </div>

    </div>

    <dialog class="dialogo" id="dialogo">
        <div class="containerModal">
              <div class="modal">
            <p id="p">Mensagem enviada com sucesso!</p>
        </div>
        <div class="divBtn">
            <button onclick="contato()" class="btnModal">Seguir</button>
        </div>
        </div>
    </dialog>
</body>
<script src="js/contato.js"></script>
</html>
