    <div class="container">
        <div class="containerRepresentanteEmpresa">
            <div id="cadastroRepresentante">
                <h1>Representante:</h1>

                <div class="Nome">
                    <label class="nomeLabel">Nome</label><br>
                    <input type="text" id="nome" placeholder="Insira seu nome aqui.">

                </div> <br>

                <div class="cpf">
                    <label class="cpfLabel" for="CPF">CPF</label><br>
                    <div class="cpf-container">
                        <input type="text" id="CPF" placeholder="Insira seu CPF aqui.">
                    </div>
                </div>
                <br>
                <div class="Email">
                    <label class="emailLabel">Email</label><br>
                    <input type="text" id="email" placeholder="Insira seu email aqui.">
                </div>
                <br>
                <div class="Celular">
                    <label class="celularLabel">Núm. celular</label><br>
                    <input type="text" id="celular" placeholder="(XX) XXXXX-XXXX">
                </div>
            </div>
        </div>

        <div id="Empresa">

            <h1>Empresa:</h1>
            
            <div class="cnpj">
                <label class="cnpjLabel" for="CNPJ">CNPJ</label><br>
                <div class="cnpj-container">
                    <input type="text" id="CNPJ" placeholder="Insira o CNPJ aqui.">
                </div>
            </div> <br>
            <div class="NomeSocial">
                <label class="nomeSocialLabel">Nome</label><br>
                <input type="text" id="nomeSocial" placeholder="Insira o nome da empresa aqui.">
            </div> <br>
            <div class="estado">
                <label class="estadoLabel" for="estado">Estado</label><br>
                <div class="estado-container">
                    <input type="text" id="estado" placeholder="Insira o estado que se localiza a empresa.">
                </div> <br>
            </div>
            <div class="cep">
                <label class="cepLabel" for="cep">CEP</label><br>
                <div class="cep-container">
                    <input type="text" id="cep" placeholder="Insira o CEP.">
                </div>
            </div>
            <br>

        </div>
    </div>
    <div class="btns">
        <button class="btnContinuar1" id="btnContinuar1">Continuar</button>
        <button class="btnContinuar2" id="btnContinuar2">Continuar</button>
        <button class="btnCriar" id="btnCriar">Criar Conta</button>
    </div>
    </div>

<script>
    const btnContinuar1 = document.getElementById('btnContinuar1');
    const btnContinuar2 = document.getElementById('btnContinuar2');
    const btnCriar = document.getElementById('btnCriar');

    function verSenha() {
        const senhaInput = document.getElementById('senha');
        const olho = document.querySelector('.olhoSenha img');

        if (senhaInput.type === 'password') {
            senhaInput.type = 'text';
            olho.src = 'img/visivel.png';
        } else {
            senhaInput.type = 'password';
            olho.src = 'img/invisivel.png';
        }
    }

    function verSenhaConfirmacao() {
        const senhaInput = document.getElementById('senhaConfirmacao');
        const olhoConfirmacao = document.querySelector('.olhoSenhaConfirmacao img');

        if (senhaInput.type === 'password') {
            senhaInput.type = 'text';
            olhoConfirmacao.src = 'img/visivel.png';
        } else {
            senhaInput.type = 'password';
            olhoConfirmacao.src = 'img/invisivel.png';
        }
    }

    function passo2(){
        passo.innerHTML = `Passo 2/3`;
    }

    function passo3(){
        passo.innerHTML = `Passo 3/3`;
    }

    btnContinuar1.addEventListener('click', passo2);
    btnContinuar2.addEventListener('click', passo3);


</script>
