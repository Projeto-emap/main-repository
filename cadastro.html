<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>

        <ul class="center">
            <li><a href="#">History</a></li>
            <li><a href="#">Maps</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <ul class="direita">

            <div class="seta">
                <li><a href="index.html" class="seta"><img src="img/botao-voltar.png" alt="seta"></a></li>
            </div>
            <li><a href="index.html" class="btn-voltar">Voltar</a></li>

        </ul>
    </nav>

    <div class="login">
        <h1>Cadastre-se</h1>
    </div>
    <div class="container">

        <div class="email">
            <label class="emailLabel">Email</label><br>
            <input type="text" id="email" placeholder="Insira seu email aqui.">

        </div> <br>

        <div class="senha">
            <label class="senhaLabel" for="senha">Senha</label><br>
            <div class="senha-container">
                <input type="password" id="senha" placeholder="Insira sua senha aqui.">
                <i class="olhoSenha" onclick="verSenha()">
                    <img src="img/invisivel.png" alt="olho" class="olho">
                </i>
            </div>
        </div>
        <br>
        <div class="senha">
            <label class="senhaLabel" for="senha">Confirmar senha</label><br>
            <div class="senha-container">
                <input type="password" id="senha" placeholder="Insira sua senha aqui.">
                <i class="olhoSenha" onclick="verSenha()">
                    <img src="img/invisivel.png" alt="olho" class="olho">
                </i>
            </div>
        </div>



        <div class="btns">
            <button class="btnEntrar">Entrar</button>
            <a href="login.html" class="esqueceuSenha">Esqueceu a senha?</a>
        </div>

    </div>

</body>

</html>

<script>
    function verSenha() {
    const senhaInput = document.getElementById('senha');
    const olho = document.querySelector('.olhoSenha img');

    if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        olho.src = 'img/image 3.png'; 
    } else {
       senhaInput.type = 'password';
        olho.src = 'img/invisivel.png'; 
    }
}

</script>
