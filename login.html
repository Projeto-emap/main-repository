<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <ul class="direita">
            <li><a href="index.html" class="btn-voltar">Voltar</a></li>
        </ul>
    </nav>

    <div class="login">
        <h1>Fazer login</h1>
    </div>
    <div class="container">

        <div class="email">
            <label class="emailLabel">Email</label><br>
            <input type="text" id="email">
        </div> <br>

        <div class="senha">
            <label class="senhaLabel">Senha</label><br>
            <input type="password" id="senha">
        </div>

        <div class="btns">
            <button class="btnEntrar">Entrar</button>
            <a href="login.html" class="esqueceuSenha">Esqueceu a senha?</a>
        </div>

        <div class="separatorio">
            <div class="line1"></div>
            <h4>Ou</h4>
        </div>
        <div class="line2"></div>

        <div class="criarConta">
            <button class="btnConta">Criar conta</button>
        </div>

    </div>

</body>

</html>
