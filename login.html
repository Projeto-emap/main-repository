<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="img/logo fundo preto (1).png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="img/logoPreta.png" alt="logo">
        </div>

        <ul class="center">
            <li><a href="index.html">home</a></li>
            <li><a href="solucao.html">solução</a></li>
            <li><a href="contato.html">contato</a></li>
        </ul>

        <ul class="direita">
        </ul>
    </nav>

    <div class="login">
        <h1>Bem-vindo de volta.</h1>
    </div>
    <div class="container">

        <div class="email">
            <label class="emailLabel">Email</label><br>
            <input type="text" id="email" placeholder="Insira seu email aqui.">

        </div> <br>

        <div class="senha">
            <label class="senhaLabel" for="senha">Senha</label><br>
            <div class="senha-container">
                <input type="password" id="senha" placeholder="Insira sua senha aqui.">
                <i class="olhoSenha" onclick="verSenha()">
                    <img src="img/invisivel.png" alt="olho" class="olho">
                </i>
            </div>
        </div>


        <div class="btns">
            <button class="btnEntrar">Entrar</button>
        </div>
        <a href="login.html" class="esqueceuSenha">Esqueceu a senha?</a>

        <div class="separatorio">
            <div class="line1"></div>
            <h4>Ou</h4>
            <div class="line2"></div>
        </div>

        <div class="criarConta">
            <button class="btnConta" onclick="cadastro()">Criar conta</button>
        </div>

    </div>

</body>
<script src="js/login.js"></script>
</html>
