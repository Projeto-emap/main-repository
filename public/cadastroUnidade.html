<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Unidade</title>
    <link rel="stylesheet" href="css/cadastroUnidade.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="assets/img/logoPreta.png" alt="emap." class="imgLogo" onclick="index()">
        </div>

        <ul class="center">
            <li><a href="dashboard.html">dashboard</a></li>
            <li><a href="gerenciarEletroposto.html">postos</a></li>
        </ul>

        <ul class="direita">
            <li>
                <div class="usuario">Henrique</div>
            </li>
            <li><img src="assets/img/perfil.png" class="user-icon" onclick="perfil()"></li>
        </ul>
    </nav>
    <main id="form-container">

        <section id="parte1">
            <h1 class="titulo">Cadastrar Unidade</h1>
            <h2 class="titulo">Localização</h2>
            <span class="passo" id="passo" title="Passos">Passo 1/2</span>
            <form>
                <label for="nome">Nome</label>
                <input type="text" maxlength="100" id="nome" placeholder="Insira o nome da unidade aqui.">

                <label for="cep">CEP</label>
                <input type="text" maxlength="100" id="cep" oninput="validarInputCep(this)"
                    placeholder="Insira o CEP aqui.">

                <label for="bairro">Bairro</label>
                <input type="text" maxlength="100" id="bairro" oninput="validarInputBairro(this)"
                    placeholder="Insira o bairro em que se localiza o eletroposto">

                <div class="row">
                    <div class="column">
                        <label for="rua">Rua</label>
                        <input type="text" maxlength="100" id="rua" oninput="validarInputRua(this)"
                            placeholder="Insira a rua aqui.">
                    </div>
                    <div class="column">
                        <label for="numero" class="numero">Número</label>
                        <input type="text" maxlength="100" id="numero" class="numero"
                            oninput="validarInputNumeroRua(this)" placeholder="Insira o número aqui.">
                    </div>
                </div>
                <button type="button" id="continuar">Continuar</button>
            </form>
        </section>

        <section id="parte2" style="display: none;">
            <h1 class="titulo">Cadastrar Unidade</h1>
            <h2 class="titulo">Especificações Técnicas</h2>
            <span class="passo" id="passo" title="Passos">Passo 2/2</span>
            <form>
                <label for="estacoes">Número de Estações de Carregamento</label>
                <input min="0" maxlength="100" type="number" id="estacoes" oninput="validarInputEstacoes(this)"
                    placeholder="Quantos carregadores estão disponíveis no eletroposto.">

                <label for="conectores">Tipos de Conectores Disponíveis</label>
                <select id="conectores">
                    <option value="#">Escolher</option>
                    <option value="tipo2">Tipo 2 (Mennekes) </option>
                    <option value="ccs">CCS (Combined charging system) </option>
                    <option value="cha">CHAdeMO </option>
                </select>

                <label for="potencia">Potência Disponível</label>
                <select id="potencia">
                    <option value="#">Escolher</option>
                    <option value="10">10 kW</option>
                    <option value="20">20 kW</option>
                    <option value="30">30 kW</option>
                    <option value="40">40 kW</option>
                </select>

                <label for="velocidade">Velocidade de Carregamento</label>
                <select id="velocidade">
                    <option value="#">Escolher</option>
                    <option value="0">Lenta</option>
                    <option value="1">Média</option>
                    <option value="2">Rápida</option>
                </select>

                <div class="row">
                    <button type="button" id="voltar">Voltar</button>
                    <button type="button" id="finalizar">Finalizar</button>
                </div>
            </form>
        </section>
        <dialog class="dialogo" id="dialogo">
            <div class="containerModal">
                <div class="modal">
                    <p id="p">Cadastro efetuado com sucesso!</p>
                </div>
                <div class="divBtn">
                    <button onclick="cadastroRealizado()" id="realizado" class="btnModal"
                        style="border-radius: 100px;">Seguir</button>
                </div>
            </div>
        </dialog>

        <dialog class="dialogoCadastroUnidade" id="dialogoCadastroUnidade">
            <div class="containerCadastro">
                <div class="modalCadastro">
                    <p id="pCadastro"></p>
                </div>
                <div class="divBtnCadastro">
                    <button onclick="erro()" class="btnModalCadastro" style="border-radius: 100px;">Ok</button>
                </div>
            </div>
        </dialog>
    </main>
    <script src="js/cadastroUnidade.js"></script>
</body>

</html>
