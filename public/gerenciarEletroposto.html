<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Eletropostos</title>
    <link rel="stylesheet" href="css/gerenciarEletroposto.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/img/logoPreta.png" alt="emap." class="imgLogo" onclick="index()">
        </div>

        <ul class="center">
            <li><a href="dashboard.html">dashboard</a></li>
            <li><a href="gerenciarEletroposto.html" class="sublinhado">postos</a></li>
        </ul>

        <ul class="direita">
            <li><div class="usuario">Henrique</div></li>
            <li><img src="assets/img/perfil.png" class="imgUser" onclick="perfil()"></li>
        </ul>
    </nav>

    <main>
        <h1>Gerenciar eletropostos</h1>
        <hr>
        <div class="card-container">
            <div class="card">
                <h2>Editar minhas Unidades</h2>
                <img src="assets/img/editarIcon.png" alt="Editar Icon" onclick="editar()">
                <p>Editar ou Excluir Unidades</p>
            </div>
            <div class="card">
                <h2>Cadastrar Unidade</h2>
                <img src="assets/img/cadastrarIcon.png" alt="Adicionar Icon" onclick="cadastrar()">
                <p>Cadastre manualmente seu eletroposto</p>
            </div>
            <div class="card">
                <h2>Cadastrar em Massa</h2>
                <img src="assets/img/massaIcon.png" alt="Cadastro em Massa Icon" onclick="cadastrarEmMassa()">
                <p>Cadastre vários eletropostos, você precisará fazer o Upload de um arquivo XLS (Excel)</p>
            </div>
        </div>
    </main>
    <script src="js/gerenciarEletroposto.js"></script>
</body>
</html>
