<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Eletropostos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/cadastroEletropostoParte1.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="assets/img/logoPreta.png" alt="logo" onclick="index()">
        </div>

        <ul class="center">
            <li><a href="dashboard.html">dashboard</a></li>
            <li><a href="gerenciarEletroposto.html">postos</a></li>
        </ul>

        <ul class="direita">
            <li><div class="usuario">Henrique</div></li>
            <li><img src="assets/img/perfil.png" class="imgUser" onclick="perfil()"></li>
        </ul>
    </nav>

    <main>
        <section class="dashboard">
            <div class="grupoInicial">
                <img class="setaVoltar" onclick="voltar()" src="assets/img/voltar.png" alt="">
                <h1 class="titulo">Gerenciar eletropostos</h1>
            </div>
            <div class="linha-horizontal"></div>

            <div class="elementos">
                <div class="div1">
                    <span class="numero">5</span>
                    <span class="label">Un. Total</span>
                </div>
            </div>

            <ul class="locations">
                <li class="grupoInformacoes">
                    <span class="location-name">Unidade Jardins</span>
                    <div class="div_group">
                        <button class="btnAnalisar" onclick="editar()">Editar</button>
                        <button class="btnDeletar" onclick="excluir(this)">Excluir</button>
                    </div>
                </li>
                <li class="grupoInformacoes">
                    <span class="location-name">Unidade Itaim</span>
                    <div class="div_group">
                        <button class="btnAnalisar" onclick="editar()">Editar</button>
                        <button class="btnDeletar" onclick="excluir(this)">Excluir</button>
                    </div>
                </li>
                <li class="grupoInformacoes">
                    <span class="location-name">Unidade Vila Madalena</span>
                    <div class="div_group">
                        <button class="btnAnalisar" onclick="editar()">Editar</button>
                        <button class="btnDeletar" onclick="excluir(this)">Excluir</button>
                    </div>
                </li>
                <li class="grupoInformacoes">
                    <span class="location-name">Unidade Pinheiros</span>
                    <div class="div_group">
                        <button class="btnAnalisar" onclick="editar()">Editar</button>
                        <button class="btnDeletar" onclick="excluir(this)">Excluir</button>
                    </div>
                </li>
                <li class="grupoInformacoes">
                    <span class="location-name">Unidade Moema</span>
                    <div class="div_group">
                        <button class="btnAnalisar" onclick="editar()">Editar</button>
                        <button class="btnDeletar" onclick="excluir(this)">Excluir</button>
                    </div>
                </li>
            </ul>

            <div id="mensagemVazia" class="mensagemVazia">
                <h1>Não há unidades cadastradas.</h1>
            </div>
        </section>
    </main>
</body>

<script src="js/cadastroEletropostoParte1.js"></script>

</html>
