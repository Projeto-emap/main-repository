<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Eletropostos</title>
    <link rel="stylesheet" href="css/cadastroEletropostoParte1.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="assets/img/logoPreta.png" alt="logo" onclick="index()">
        </div>

        <ul class="center">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="gerenciarEletroposto.html">Postos</a></li>
        </ul>

        <ul class="direita">
            <li><div class="usuario" id="usuario">default</div></li>
            <li><img src="assets/img/perfil.png" class="imgUser" onclick="perfil()"></li>
        </ul>
    </nav>

    <main>
        <section class="dashboard">
            <div class="grupoInicial">
                <img class="setaVoltar" onclick="voltar()" src="assets/img/voltar.png" alt="">
                <h1 class="titulo">Gerenciar Eletropostos</h1>
            </div>
            <div class="linha-horizontal"></div>

            <div class="elementos">
                <div class="div1">
                    <span class="numero">0</span>
                    <span class="label">Un. Total</span>
                </div>
            </div>

            <!-- Adicionado ID 'locations' -->
            <ul id="locations" class="locations">
                <!-- Os <li> serão adicionados dinamicamente via JavaScript -->
            </ul>

            <div id="mensagemVazia" class="mensagemVazia" style="display: none;">
                <h1>Não há unidades cadastradas.</h1>
            </div>

            <!-- Modal de Confirmação de Exclusão -->
            <dialog id="modalConfirmacaoExclusao">
                <div class="modal-excluir">
                    <h3>Tem certeza que deseja excluir esta unidade?</h3>
                    <p>Essa ação não poderá ser desfeita.</p>

                    <div class="modal-actions">
                        <button id="btnCancelar" class="btnCancelar" onclick="fecharModal()">Cancelar</button>
                        <button id="btnConfirmar" class="btnConfirmar" onclick="excluirUnidade()">Excluir</button>
                    </div>
                </div>
            </dialog>

            <!-- Modal de Erro (Adicionado) -->
            <dialog id="dialogoErro">
                <div class="modal-erro">
                    <p id="pErro"></p>
                    <button onclick="fecharModal()">Fechar</button>
                </div>
            </dialog>

        </section>
    </main>
</body>

<!-- Scripts carregados após o corpo para garantir que o DOM esteja pronto -->
<script src="js/cadastroEletropostoParte1.js"></script>
<script src="js/headerCrud.js"></script>

</html>
